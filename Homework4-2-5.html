<!DOCTYPE HTML>
<html>

<head>
    <!-- Тег meta для указания кодировки -->
    <meta charset="utf-8">
</head>

<body>

<script>

    for (var i = 0; i <= 9; i++) {

        for (var j = 1; j <= i; j++) {

            document.write(i);

        }

        document.write('<br>');
    }

</script>
</body>
</html>
